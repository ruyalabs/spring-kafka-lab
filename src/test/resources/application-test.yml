spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.json.trusted.packages: "ch.ruyalabs.springkafkalab.dto"
        spring.json.value.default.type: "ch.ruyalabs.springkafkalab.dto.PaymentDto"
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  application:
    name: spring-kafka-lab-test

logging:
  level:
    ch.ruyalabs.springkafkalab: DEBUG
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.springframework: WARN

app:
  kafka:
    topics:
      payment-request: payment-request-test
      payment-response: payment-response-test
      partitions: 1
      replication-factor: 1
    consumer:
      payment-request:
        group-id: payment-request-consumer-group-test
        trusted-packages: "ch.ruyalabs.springkafkalab.dto"
        auto-offset-reset: "earliest"
        enable-auto-commit: false
    producer:
      acks: "1"
      retries: 0
      enable-idempotence: false
  simulation:
    balance-check:
      simulate-insufficient-balance: false
      simulate-account-not-found: false
      simulate-service-unavailable: false
    payment-execution:
      simulate-payment-processing-exception: false
      simulate-invalid-payment-method-exception: false
      simulate-gateway-timeout-exception: false
